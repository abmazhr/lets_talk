<!DOCTYPE html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font: 13px Helvetica, Arial;
      }
      form {
        background: #000;
        padding: 3px;
        position: fixed;
        bottom: 0;
        width: 100%;
      }
      form input {
        border: 0;
        padding: 10px;
        width: 90%;
        margin-right: 0.5%;
      }
      form button {
        width: 9%;
        background: rgb(130, 224, 255);
        border: none;
        padding: 10px;
      }
      #messages {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
      #messages li {
        padding: 5px 10px;
      }
      #messages li:nth-child(odd) {
        background: #eee;
      }
      #messages {
        margin-bottom: 40px;
      }
    </style>
  </head>
  <body>
    <ul id="messages"></ul>
    <form action=""><input id="m" autocomplete="off" /><button>Send</button></form>
    <script src="socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      $(function() {
        const username = prompt('Please enter your Login Username');
        const password = prompt('Please enter your Login Password');

        const client = io.connect('http://localhost:3001', {
          transportOptions: {
            polling: {
              extraHeaders: {
                username: username,
                password: password
              }
            }
          }
        });

        $('form').submit(function() {
          client.emit('message', {
            message: `${username}: ${$('#m').val()}`,
            fromSocketId: io.id,
            type: 'TEXT'
          });
          $('#m').val('');
          return false;
        });
        client.on('all', function(data) {
          const messageParts = data['message'].split(':');
          if (messageParts[0] == username) {
            $('#messages').append($('<li>').text(`ME: ${messageParts[1]}`));
          } else {
            $('#messages').append($('<li>').text(`${data['message']}`));
          }
          window.scrollTo(0, document.body.scrollHeight);
        });
      });
    </script>
  </body>
</html>
